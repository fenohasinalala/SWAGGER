components:
  schemas:
    CreateStudent:
      type: object
      properties:
        name:
          type: string
          example: herilala
        group:
          type: string
          example: G3
    CreateCourse:
      type: object
      properties:
        name:
          type: string
          example: Base de données
        teacher:
          type: string
          example: Tokimahery Ramarozaka
        createdDatetime:
          type: string
          format: date-time
    Course:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: Base de données
        teacher:
          type: string
          example: Tokimahery Ramarozaka
        createdDatetime:
          type: string
          format: date-time
    Students:
      type: object
      properties:
        name:
          type: string
          example: herilala
        group:
          type: string
          example: G3
        id:
          type: integer
          format: int64
    CreateGroup:
      type: object
      properties:
        name:
          type: string
          example: G3
        group:
          type: string
          example: group G3
    Group:
      type: object
      properties:
        name:
          type: string
          example: G3
        group:
          type: string
          example: group G3
        id:
          type: integer
          format: int64
    error400:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: BadRequestException
        group:
          type: string
          example: Bad request
    error403:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: NotAuthorizedException
        group:
          type: string
          example: Not authorized
    error404:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: ResourceNotFoundException
        group:
          type: string
          example: Resource is not found
    error500:
      required:
      - type
      - message
      type: object
      properties:
        type:
          type: string
          example: InternalServerException
        group:
          type: string
          example: Unexpected error